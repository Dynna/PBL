<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/profilepage.css">
    <link rel="stylesheet" href="/dist/css-tooltip.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Posts | Collaid</title>
</head>
<body>

<header>
    <div class="main-container">
        <div class="container">
            <div class="logo">
                <div class="logo-preview"><a href="#">COLLAID</a></div>
            </div>
            <div class="nav">
                <div class="menu">
                    <ul class="list-menu">
                        <li class="item active"><a  href="Main.html">Home</a></li>
                        <li class="item"><a href="#">Posts</a></li>
                        <li class="item"><a href="#">Messages</a></li>
                        <li class="item"><a href="#">Favorites</a></li>
                    </ul>
                </div>
                <div class="account">
                    <span><i class="far fa-user-circle"></i></span>
                    <a class="login" href="#">Log in</a>
                </div>
            </div>
         </div>
    </div>
</header>

    <div class="container-main">
    	<div class="container-position">
        <div class="container-profile-menu">
            <div class="menu-avatar">
                <div class="user-avatar">
                    <div class="avatar-place">
                            <img src="http://via.placeholder.com/95x95" style="border-radius:50%" />
                            <input type="file" id="myfile" style="display:none" />
                    </div>
                </div>
                <div class="user-name">
                    User Name
                </div>
                <div class="user-friends">
                    <div class="user-friends-followers">
                        <div class="user-friends-followers-number">
                            0
                        </div>
                        <div class="user-friends-followers-text">
                            <a href="#">Followers</a>
                        </div>
                    </div>
                    <div class="user-friends-following">
                        <div class="user-friends-following-number">
                            0
                        </div>
                        <div class="user-friends-following-text">
                            <a href="#">Following</a>
                        </div>
                    </div>
                </div>
                <div class="user-edit-button">
                    <button class="edit-button">Edit</button>
                </div>
            </div>
            <div class="menu-choice">
                <div class="profile-choice">
                    <a href="MyAccount.html">My Account</a>
                </div>
                <div class="new-post-choice">
                    <a href="#">Add a new post</a>
                </div>
                <div class="posts-choice">
                    <a href="MyPosts.html">My posts</a>
                </div>
                <div class="friends-choice">
                    <a href="Friends.html">Friends</a>
                </div>
            </div>
        </div>
        <div class="service-display">
            <div class="section-name">
                <p>My Posts</p>
            </div>
            <div class="section-info">
                <p>Track and manage your COLLAID posts.</p>
            </div>
            <div class="posts-container">
                <p class="post-container-text">No available posts at the moment.</p>
                <a class="post-container-see"href="#">See COLLAID posts</a>
            </div>
        </div>
    </div>
</div>

    <footer>
    <p>&copy; 2020 by Collaid. Proudly created by Team 'Connected'. </p>
</footer>
</body>
</html>
